{% extends "base.html" %}
<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/simplex/bootstrap.min.css" rel="stylesheet">

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="text-center mb-4">Login</h3>
            <div class="card p-4">
                <form method="POST" action="{{ url_for('connexion') }}">
                    {{ form.hidden_tag() }}

                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" autofocus required>
                    </div>

                    <div class="mb-3">
                        <label for="pseudo" class="form-label">Ton pseudo</label>
                        <input type="text" class="form-control" id="pseudo" name="pseudo" placeholder="Ton pseudo" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Your Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Your Password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-info w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
