{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="">
    <h3 class="title">Connexion</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('connexion') }}">
            {{ form.hidden_tag() }}
            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Votre adresse email" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="pseudo" placeholder="Votre pseudo" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Votre mot de passe">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Se souvenir de moi
                </label>
            </div>
            <button class="">Connexion</button>
        </form>
    </div>
</div>
{% endblock %}
