{% extends 'base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="">
    <h3 class="title">S'inscrire</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('ajout_utilisateur') }}",>
            {{ form.hidden_tag() }}
            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Votre adresse email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="pseudo" placeholder="Votre pseudo" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Votre mot de passe">
                </div>
            </div>

            <button class="button">S'inscrire</button>
        </form>
    </div>
</div>
{% endblock %}
