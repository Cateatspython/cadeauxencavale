<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page d'accueil{% endblock %}</title>

    <!-- Lien vers le thème Simplex de Bootswatch -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/simplex/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers Bootstrap 5 est-ce nécessaire ? -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    
    {% include 'partials/header.html' %}
    {% include 'partials/navbar.html' %}  <!-- Inclusion de la navbar ici -->
    
    <!-- Hero section -->
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>

    {% include 'partials/footer.html' %}
    {% include 'partials/scripts.html' %}
    
</body>
</html>
