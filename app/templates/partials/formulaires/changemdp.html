{% extends "pages/base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <h3 class="my-3 text-center">Changer de mot de passe</h3>

        <div class="form-group">

            <!---Affichage dans la box des erreurs dans le formulaire-->
            {% for field, errors in form.errors.items() %}
                    {% for error in errors %}
                        <p class="alert alert-danger">{{ error }}</p>
                    {% endfor %}
            {% endfor %}

            <form method="POST">

                {{ form.hidden_tag() }}
                <div class="form-group">
                    <input class="form-control" type="password" name="new_password" placeholder="Votre nouveau mot de passe">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation_mdp" placeholder="Confirmation de votre mot de passe">
                </div>

                <div class="text-center">
                    <button class="btn btn-primary">Changer</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
